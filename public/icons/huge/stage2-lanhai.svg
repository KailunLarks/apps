<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sea" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="newland" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <pattern id="workers" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="2" fill="#dc2626"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#sea)"/>
  
  <!-- 原有岛屿 -->
  <path d="M80 100 Q120 70 200 80 Q280 90 320 110 Q340 140 320 170 Q280 190 200 185 Q120 180 90 150 Q70 130 80 100 Z" fill="#22c55e" stroke="#166534" stroke-width="2"/>
  
  <!-- 围垦区域 -->
  <path d="M320 110 Q360 100 380 120 Q400 150 390 180 Q370 210 340 200 Q320 190 320 170 Q320 140 320 110 Z" fill="url(#newland)" stroke="#92400e" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- 大堤 -->
  <path d="M320 100 Q350 95 380 110 Q395 130 395 160 Q390 190 370 210" stroke="#78350f" stroke-width="6" fill="none"/>
  <text x="365" y="140" fill="#78350f" font-size="8" transform="rotate(20 365 140)">防潮大堤</text>
  
  <!-- 劳动者示意 -->
  <g opacity="0.7">
    <circle cx="340" cy="130" r="3" fill="#dc2626"/>
    <circle cx="355" cy="145" r="3" fill="#dc2626"/>
    <circle cx="360" cy="165" r="3" fill="#dc2626"/>
    <circle cx="350" cy="180" r="3" fill="#dc2626"/>
    <circle cx="370" cy="155" r="3" fill="#dc2626"/>
  </g>
  
  <!-- 数据标注 -->
  <rect x="20" y="20" width="140" height="70" rx="5" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="90" y="40" text-anchor="middle" fill="#991b1b" font-size="10" font-weight="bold">1970年拦海造田</text>
  <text x="90" y="58" text-anchor="middle" fill="#7f1d1d" font-size="9">动员: 100万+人次</text>
  <text x="90" y="72" text-anchor="middle" fill="#7f1d1d" font-size="9">大堤: 11公里</text>
  <text x="90" y="86" text-anchor="middle" fill="#7f1d1d" font-size="9">围垦: 6.5平方公里</text>
  
  <!-- 标语 -->
  <rect x="220" y="30" width="160" height="35" rx="5" fill="#dc2626"/>
  <text x="300" y="52" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">农业学大寨</text>
  
  <!-- 标题 -->
  <text x="200" y="280" text-anchor="middle" fill="#1e3a8a" font-size="14" font-weight="bold">向海要地，扩大耕地面积</text>
</svg>
