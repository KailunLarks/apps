<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redsky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee2e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#redsky)"/>
  
  <!-- 地面 -->
  <rect x="0" y="220" width="400" height="80" fill="#d1d5db"/>
  
  <!-- 天后宫 (妈祖庙) -->
  <g transform="translate(50, 80)">
    <!-- 屋顶 -->
    <path d="M0 60 L50 20 L100 60 Z" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <path d="M10 55 L50 25 L90 55 Z" fill="#b91c1c"/>
    <!-- 屋脊装饰 -->
    <path d="M40 22 L50 15 L60 22" fill="none" stroke="#fcd34d" stroke-width="3"/>
    <!-- 墙体 -->
    <rect x="15" y="60" width="70" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
    <!-- 门 -->
    <rect x="35" y="80" width="30" height="40" fill="#7f1d1d"/>
    <circle cx="45" cy="100" r="2" fill="#fcd34d"/>
    <circle cx="55" cy="100" r="2" fill="#fcd34d"/>
    <!-- 匾额 -->
    <rect x="30" y="65" width="40" height="12" fill="#7f1d1d"/>
    <text x="50" y="74" text-anchor="middle" fill="#fcd34d" font-size="8" font-weight="bold">天后宫</text>
  </g>
  
  <!-- 关康庙 -->
  <g transform="translate(180, 100)">
    <!-- 屋顶 -->
    <path d="M0 50 L40 15 L80 50 Z" fill="#16a34a" stroke="#166534" stroke-width="2"/>
    <!-- 墙体 -->
    <rect x="10" y="50" width="60" height="50" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
    <!-- 门 -->
    <rect x="28" y="65" width="24" height="35" fill="#166534"/>
    <!-- 匾额 -->
    <rect x="22" y="53" width="36" height="10" fill="#166534"/>
    <text x="40" y="61" text-anchor="middle" fill="#fcd34d" font-size="7">关康庙</text>
  </g>
  
  <!-- 仁心寺 -->
  <g transform="translate(290, 90)">
    <!-- 塔顶 -->
    <path d="M40 10 L50 0 L60 10 Z" fill="#f59e0b"/>
    <!-- 屋顶层次 -->
    <path d="M20 40 L50 15 L80 40 Z" fill="#d97706" stroke="#b45309" stroke-width="1"/>
    <path d="M25 38 L50 20 L75 38 Z" fill="#f59e0b"/>
    <!-- 墙体 -->
    <rect x="25" y="40" width="50" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
    <!-- 门 -->
    <path d="M40 60 L50 50 L60 60 L60 100 L40 100 Z" fill="#b45309"/>
    <!-- 匾额 -->
    <rect x="35" y="43" width="30" height="10" fill="#b45309"/>
    <text x="50" y="51" text-anchor="middle" fill="#fcd34d" font-size="7">仁心寺</text>
  </g>
  
  <!-- 说明文字 -->
  <rect x="20" y="15" width="170" height="50" rx="5" fill="#fff" fill-opacity="0.9" stroke="#dc2626" stroke-width="1"/>
  <text x="105" y="32" text-anchor="middle" fill="#991b1b" font-size="10" font-weight="bold">"一半海水一半庙"</text>
  <text x="105" y="48" text-anchor="middle" fill="#7f1d1d" font-size="8">海甸溪北岸 · 一寺八庙</text>
  <text x="105" y="60" text-anchor="middle" fill="#7f1d1d" font-size="7">佛教、儒家、道家、民俗信仰交融</text>
  
  <!-- 供奉神祇 -->
  <rect x="220" y="15" width="160" height="45" rx="5" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <text x="300" y="32" text-anchor="middle" fill="#92400e" font-size="9" font-weight="bold">多元神祇供奉</text>
  <text x="300" y="48" text-anchor="middle" fill="#78350f" font-size="8">妈祖 · 关公 · 康公 · 鲁班 · 冼夫人</text>
  
  <!-- 海水 -->
  <path d="M0 260 Q50 255 100 260 T200 260 T300 260 T400 260 L400 300 L0 300 Z" fill="#60a5fa" opacity="0.6"/>
  <path d="M0 270 Q50 265 100 270 T200 270 T300 270 T400 270 L400 300 L0 300 Z" fill="#3b82f6" opacity="0.4"/>
  
  <!-- 标题 -->
  <text x="200" y="250" text-anchor="middle" fill="#991b1b" font-size="14" font-weight="bold">文化传承：多元信仰的画卷</text>
</svg>
