<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightsky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 夜空背景 -->
  <rect width="400" height="300" fill="url(#nightsky)"/>
  
  <!-- 星星 -->
  <g fill="#fcd34d" opacity="0.6">
    <circle cx="50" cy="30" r="1.5"/>
    <circle cx="120" cy="50" r="1"/>
    <circle cx="200" cy="25" r="1.5"/>
    <circle cx="280" cy="40" r="1"/>
    <circle cx="350" cy="35" r="1.5"/>
    <circle cx="80" cy="70" r="1"/>
    <circle cx="320" cy="60" r="1"/>
  </g>
  
  <!-- 地面 -->
  <rect x="0" y="220" width="400" height="80" fill="#1f2937"/>
  
  <!-- 商业建筑群 -->
  <!-- 购物中心 -->
  <rect x="40" y="120" width="80" height="100" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <g fill="#fcd34d" opacity="0.8">
    <rect x="50" y="130" width="15" height="12"/>
    <rect x="70" y="130" width="15" height="12"/>
    <rect x="90" y="130" width="15" height="12"/>
    <rect x="50" y="150" width="15" height="12"/>
    <rect x="70" y="150" width="15" height="12"/>
    <rect x="90" y="150" width="15" height="12"/>
    <rect x="50" y="170" width="15" height="12"/>
    <rect x="70" y="170" width="15" height="12"/>
    <rect x="90" y="170" width="15" height="12"/>
  </g>
  <rect x="70" y="195" width="25" height="25" fill="#f59e0b"/>
  
  <!-- 影院 -->
  <rect x="150" y="100" width="100" height="120" fill="#4b5563" stroke="#6b7280" stroke-width="1"/>
  <rect x="160" y="110" width="80" height="50" fill="#1e1b4b"/>
  <text x="200" y="140" text-anchor="middle" fill="#f59e0b" font-size="12">CINEMA</text>
  <g fill="#ef4444">
    <rect x="165" y="175" width="12" height="15"/>
    <rect x="182" y="175" width="12" height="15"/>
    <rect x="199" y="175" width="12" height="15"/>
    <rect x="216" y="175" width="12" height="15"/>
    <rect x="233" y="175" width="12" height="15"/>
  </g>
  
  <!-- 餐饮街 -->
  <rect x="280" y="140" width="100" height="80" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="330" y="165" text-anchor="middle" fill="#f97316" font-size="10" font-weight="bold">老码头</text>
  <text x="330" y="180" text-anchor="middle" fill="#fb923c" font-size="8">风情商业街</text>
  <!-- 灯笼 -->
  <g fill="#dc2626">
    <ellipse cx="295" cy="200" rx="8" ry="12"/>
    <ellipse cx="330" cy="200" rx="8" ry="12"/>
    <ellipse cx="365" cy="200" rx="8" ry="12"/>
  </g>
  
  <!-- 霓虹灯效果 -->
  <rect x="45" y="115" width="70" height="5" fill="#f472b6"/>
  <rect x="155" y="95" width="90" height="5" fill="#38bdf8"/>
  <rect x="285" y="135" width="90" height="5" fill="#f97316"/>
  
  <!-- 人群剪影 -->
  <g fill="#1f2937">
    <ellipse cx="100" cy="240" rx="8" ry="15"/>
    <ellipse cx="120" cy="242" rx="7" ry="13"/>
    <ellipse cx="200" cy="238" rx="8" ry="17"/>
    <ellipse cx="220" cy="240" rx="7" ry="15"/>
    <ellipse cx="300" cy="240" rx="8" ry="15"/>
    <ellipse cx="320" cy="238" rx="7" ry="17"/>
    <ellipse cx="340" cy="241" rx="6" ry="14"/>
  </g>
  
  <!-- 投资标签 -->
  <rect x="260" y="20" width="120" height="35" rx="5" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <text x="320" y="38" text-anchor="middle" fill="#92400e" font-size="9">天汇老码头</text>
  <text x="320" y="50" text-anchor="middle" fill="#b45309" font-size="10" font-weight="bold">投资近10亿元</text>
  
  <!-- 标题 -->
  <text x="200" y="280" text-anchor="middle" fill="#fcd34d" font-size="14" font-weight="bold">夜经济：现代服务业蓬勃发展</text>
</svg>
