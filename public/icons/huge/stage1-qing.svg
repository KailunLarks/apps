<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="water3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="island" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景海水 -->
  <rect width="400" height="300" fill="url(#water3)"/>
  
  <!-- 统一的海甸岛形状 -->
  <path d="M80 120 Q100 80 150 75 Q200 70 250 80 Q300 90 340 100 Q360 120 350 150 Q340 180 300 190 Q250 200 200 195 Q150 190 100 180 Q70 160 80 120 Z" fill="url(#island)" stroke="#166534" stroke-width="2"/>
  
  <!-- 海甸溪 -->
  <path d="M70 200 Q120 185 180 190 Q240 195 300 185 Q350 175 380 190" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.8"/>
  <text x="200" y="215" text-anchor="middle" fill="#1e40af" font-size="10">海甸溪</text>
  
  <!-- 白沙门区域标识 -->
  <circle cx="320" cy="100" r="25" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="320" y="75" text-anchor="middle" fill="#d97706" font-size="9">白沙门</text>
  
  <!-- 地名演变说明 -->
  <rect x="20" y="230" width="160" height="45" rx="5" fill="#ecfdf5" stroke="#16a34a" stroke-width="1"/>
  <text x="100" y="248" text-anchor="middle" fill="#166534" font-size="9">1887年 张之洞</text>
  <text x="100" y="263" text-anchor="middle" fill="#166534" font-size="10" font-weight="bold">"海田" → "海甸"</text>
  
  <!-- 南溟奇甸引用 -->
  <rect x="220" y="230" width="160" height="45" rx="5" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <text x="300" y="248" text-anchor="middle" fill="#92400e" font-size="9">朱元璋典故</text>
  <text x="300" y="263" text-anchor="middle" fill="#92400e" font-size="10" font-weight="bold">"南溟奇甸"</text>
  
  <!-- 标题 -->
  <text x="200" y="30" text-anchor="middle" fill="#1e3a8a" font-size="16" font-weight="bold">清代：岛屿合一</text>
  <text x="200" y="50" text-anchor="middle" fill="#1e3a8a" font-size="11">水域被泥沙填满，连为一体</text>
</svg>
