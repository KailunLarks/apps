<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景日落 -->
  <rect width="400" height="300" fill="url(#sunset)"/>
  
  <!-- 海水 -->
  <rect x="0" y="180" width="400" height="120" fill="#3b82f6" opacity="0.8"/>
  <path d="M0 200 Q50 195 100 200 T200 200 T300 200 T400 200 L400 300 L0 300 Z" fill="#2563eb" opacity="0.3"/>
  
  <!-- 渔船 -->
  <g transform="translate(150, 160)">
    <!-- 船身 -->
    <path d="M0 30 Q10 40 50 40 Q90 40 100 30 L90 15 L10 15 Z" fill="#92400e" stroke="#78350f" stroke-width="1"/>
    <!-- 船舱 -->
    <rect x="30" y="5" width="40" height="15" fill="#78350f"/>
    <!-- 桅杆 -->
    <line x1="50" y1="5" x2="50" y2="-40" stroke="#78350f" stroke-width="2"/>
    <!-- 帆 -->
    <path d="M50 -40 L80 0 L50 0 Z" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  </g>
  
  <!-- 小渔船 -->
  <g transform="translate(280, 190) scale(0.6)">
    <path d="M0 30 Q10 40 50 40 Q90 40 100 30 L90 15 L10 15 Z" fill="#78350f"/>
    <line x1="50" y1="15" x2="50" y2="-20" stroke="#78350f" stroke-width="2"/>
  </g>
  
  <!-- 疍家文化说明 -->
  <rect x="20" y="20" width="170" height="80" rx="8" fill="#fff" fill-opacity="0.95" stroke="#0891b2" stroke-width="2"/>
  <text x="105" y="42" text-anchor="middle" fill="#0e7490" font-size="12" font-weight="bold">疍家文化</text>
  <text x="105" y="60" text-anchor="middle" fill="#155e75" font-size="9">"以船为家，浮生江海"</text>
  <line x1="40" y1="70" x2="170" y2="70" stroke="#0891b2" stroke-width="1"/>
  <text x="105" y="88" text-anchor="middle" fill="#155e75" font-size="8">世代以海为生的渔业文化</text>
  
  <!-- 非遗标识 -->
  <rect x="220" y="20" width="160" height="65" rx="8" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="300" y="42" text-anchor="middle" fill="#92400e" font-size="11" font-weight="bold">非物质文化遗产</text>
  <text x="300" y="60" text-anchor="middle" fill="#78350f" font-size="9">• 咸水歌</text>
  <text x="300" y="76" text-anchor="middle" fill="#78350f" font-size="9">• 疍家婚俗</text>
  
  <!-- 变迁箭头 -->
  <path d="M200 120 L200 150" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
  <text x="200" y="115" text-anchor="middle" fill="#dc2626" font-size="10">渐渐衰落</text>
  
  <!-- 标题 -->
  <text x="200" y="280" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">传统渔业文化的变迁与保护</text>
</svg>
