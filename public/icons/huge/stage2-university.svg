<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bae6fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景天空 -->
  <rect width="400" height="300" fill="url(#sky)"/>
  
  <!-- 地面 -->
  <rect x="0" y="200" width="400" height="100" fill="#86efac"/>
  
  <!-- 海南大学主楼 -->
  <rect x="140" y="100" width="120" height="100" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
  <rect x="180" y="80" width="40" height="20" fill="#9ca3af" stroke="#6b7280" stroke-width="1"/>
  
  <!-- 窗户 -->
  <g fill="#60a5fa">
    <rect x="150" y="110" width="15" height="20"/>
    <rect x="175" y="110" width="15" height="20"/>
    <rect x="210" y="110" width="15" height="20"/>
    <rect x="235" y="110" width="15" height="20"/>
    <rect x="150" y="140" width="15" height="20"/>
    <rect x="175" y="140" width="15" height="20"/>
    <rect x="210" y="140" width="15" height="20"/>
    <rect x="235" y="140" width="15" height="20"/>
    <rect x="150" y="170" width="15" height="20"/>
    <rect x="175" y="170" width="15" height="20"/>
    <rect x="210" y="170" width="15" height="20"/>
    <rect x="235" y="170" width="15" height="20"/>
  </g>
  
  <!-- 大门 -->
  <rect x="185" y="165" width="30" height="35" fill="#78350f"/>
  
  <!-- 椰子树 -->
  <g transform="translate(80, 150)">
    <rect x="-3" y="0" width="6" height="50" fill="#92400e"/>
    <ellipse cx="0" cy="-5" rx="25" ry="15" fill="#22c55e"/>
    <ellipse cx="-15" cy="5" rx="20" ry="10" fill="#16a34a"/>
    <ellipse cx="15" cy="5" rx="20" ry="10" fill="#16a34a"/>
  </g>
  
  <g transform="translate(320, 150)">
    <rect x="-3" y="0" width="6" height="50" fill="#92400e"/>
    <ellipse cx="0" cy="-5" rx="25" ry="15" fill="#22c55e"/>
    <ellipse cx="-15" cy="5" rx="20" ry="10" fill="#16a34a"/>
    <ellipse cx="15" cy="5" rx="20" ry="10" fill="#16a34a"/>
  </g>
  
  <!-- 校名牌 -->
  <rect x="160" y="215" width="80" height="25" rx="3" fill="#991b1b"/>
  <text x="200" y="232" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">海南大学</text>
  
  <!-- 时间线 -->
  <rect x="20" y="20" width="360" height="50" rx="5" fill="#fff" fill-opacity="0.9" stroke="#3b82f6" stroke-width="1"/>
  <line x1="40" y1="50" x2="360" y2="50" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="80" cy="50" r="5" fill="#f59e0b"/>
  <text x="80" y="40" text-anchor="middle" fill="#92400e" font-size="8">1947</text>
  <circle cx="160" cy="50" r="5" fill="#f59e0b"/>
  <text x="160" y="40" text-anchor="middle" fill="#92400e" font-size="8">1983</text>
  <circle cx="280" cy="50" r="5" fill="#f59e0b"/>
  <text x="280" y="40" text-anchor="middle" fill="#92400e" font-size="8">2007</text>
  <circle cx="340" cy="50" r="5" fill="#22c55e"/>
  <text x="340" y="40" text-anchor="middle" fill="#166534" font-size="8">211</text>
  
  <!-- 标题 -->
  <text x="200" y="280" text-anchor="middle" fill="#1e3a8a" font-size="14" font-weight="bold">海南高等教育的发展历程</text>
</svg>
